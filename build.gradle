apply plugin: 'java'
apply plugin: 'java-library'

/* sourceCompatibility = 1.8
targetCompatibility = 1.8
sourceCompatibility = 1.7
targetCompatibility = 1.7
*/

sourceSets {
    main {
        java {
            srcDir 'StockTool/src'
        }
    }
}

repositories {
    mavenCentral()
}

jar {
baseName = 'StockTool'
manifest {
        attributes 'Main-Class': 'com.nasdaq.main.StockInfo'
    }
}

task runStockInfo(dependsOn: 'jar', type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath;
  main = 'com.nasdaq.main.StockInfo';
}
